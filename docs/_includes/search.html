<div class="search-container mb-4">
    <div class="card">
        <div class="card-body">
            <div class="input-icon">
                <span class="input-icon-addon">
                    <i class="ti ti-search"></i>
                </span>
                <input
                    type="search"
                    class="form-control form-control-lg"
                    id="search-input"
                    placeholder="Search commands (e.g., 'disk', 'docker', 'zfs')..."
                    autocomplete="off"
                >
                <span class="input-icon-addon keyboard-shortcut">Ctrl+K</span>
            </div>
            <div id="results-container"></div>
        </div>
    </div>
</div>

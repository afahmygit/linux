<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>

    <!-- Favicon - Tux Penguin -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><defs><linearGradient id='a' x1='0%25' y1='0%25' x2='0%25' y2='100%25'><stop offset='0%25' style='stop-color:%23ffd700'/><stop offset='100%25' style='stop-color:%23ff8c00'/></linearGradient></defs><ellipse cx='32' cy='56' rx='18' ry='6' fill='%23000'/><ellipse cx='16' cy='48' rx='6' ry='8' fill='%231a1a2e'/><ellipse cx='48' cy='48' rx='6' ry='8' fill='%231a1a2e'/><ellipse cx='16' cy='44' rx='4' ry='5' fill='%23f0f0f0'/><ellipse cx='48' cy='44' rx='4' ry='5' fill='%23f0f0f0'/><ellipse cx='32' cy='36' rx='20' ry='22' fill='%231a1a2e'/><ellipse cx='32' cy='28' rx='16' ry='14' fill='%23f0f0f0'/><ellipse cx='32' cy='50' rx='12' ry='4' fill='%23f0f0f0'/><ellipse cx='26' cy='26' rx='4' ry='5' fill='%23000'/><ellipse cx='38' cy='26' rx='4' ry='5' fill='%23000'/><ellipse cx='27' cy='25' rx='1.5' ry='2' fill='%23fff'/><ellipse cx='39' cy='25' rx='1.5' ry='2' fill='%23fff'/><path d='M28 32 q4 3 8 0' stroke='%23000' stroke-width='1.5' fill='none'/><ellipse cx='32' cy='16' rx='8' ry='4' fill='%23ffd700'/><path d='M20 38 q-4 12 -2 18' stroke='%23000' stroke-width='3' fill='none' stroke-linecap='round'/><path d='M44 38 q4 12 2 18' stroke='%23000' stroke-width='3' fill='none' stroke-linecap='round'/></svg>">

    <!-- Tabler Core -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0/dist/js/tabler.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0/dist/css/tabler-vendors.min.css" rel="stylesheet"/>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}"/>
</head>
<body class="theme-dark">

    <!-- Floating Menu Button -->
    <div class="menu-toggle" id="menuBtn" onclick="toggleMenu()">
        <i class="ti ti-menu-2 fs-2"></i>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="toggleMenu()" id="overlay"></div>

    <!-- Custom Sidebar -->
    {% include sidebar.html %}

    <div class="page-wrapper">
        <div class="page-body">
            <div class="container-xl">

                <!-- Search Bar -->
                {% include search.html %}

                <!-- Main Content -->
                <main class="content-main">
                    {{ content }}
                </main>

                <!-- Footer -->
                <footer class="footer footer-transparent d-print-none text-center mt-5">
                    <div class="container-xl">
                        <div class="row align-items-center">
                            <div class="col-12">
                                <ul class="list-inline list-inline-dots mb-0">
                                    <li class="list-inline-item">
                                        Copyright &copy; <script>document.write(new Date().getFullYear())</script>
                                        <span class="text-white">{{ site.author }}</span>.
                                        All rights reserved.
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/jekyll-search.js' | relative_url }}"></script>
</body>
</html>
